version: "3.9"

services:
  # ── PostgreSQL (Raw Data Store + Silver/Gold Views) ─────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: fixtrade
      POSTGRES_USER: fixtrade
      POSTGRES_PASSWORD: fixtrade
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fixtrade"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Redis (Prediction Cache + Feature Store) ────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── FastAPI Application ─────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=fixtrade
      - POSTGRES_USER=fixtrade
      - POSTGRES_PASSWORD=fixtrade
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FIXTRADE_DATA_DIR=/app/data
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  scraper:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      SCRAPING_POSTGRES_DSN: ${SCRAPING_POSTGRES_DSN}
    volumes:
      - .:/app:rw
    command: ["scrapy", "crawl", "millim"]

volumes:
  pgdata:
