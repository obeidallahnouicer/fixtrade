version: "3.8"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fixtrade_scraping}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-fixtrade_scraping}"]
      interval: 10s
      timeout: 5s
      retries: 5

  scraper:
    build:
      context: .
    depends_on:
      - db
    env_file: .env
    environment:
      SCRAPING_POSTGRES_DSN: ${SCRAPING_POSTGRES_DSN}
    volumes:
      - .:/app:rw
    command: ["scrapy", "crawl", "millim"]

volumes:
  pgdata:
